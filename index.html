<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        /* 左侧导航栏 */
        .sidebar {
            width: 280px;
            background-color: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏标题 */
        .sidebar-header {
            padding: 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        /* 游戏列表 */
        .game-list {
            flex: 1;
        }
        
        /* 游戏项目 */
        .game-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eaeaea;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .game-item:hover {
            background-color: #e8e8e8;
        }
        
        .game-item.active {
            background-color: #d9d9d9;
        }
        
        /* 游戏图标 */
        .game-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }
        
        /* 游戏信息 */
        .game-info {
            flex: 1;
        }
        
        .game-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }
        
        .game-desc {
            font-size: 13px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 右侧内容区 */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #fff;
        }
        
        .game-content {
            display: none;
        }
        
        .game-content.active {
            display: block;
        }
        
        .game-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .game-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .game-subtitle {
            font-size: 14px;
            color: #666;
        }
        
        .game-body img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .game-body p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            游戏列表
        </div>
        <div class="game-list">
            <!-- 游戏项目 -->
            <div class="game-item active" data-game="gomoku">
                <img src="img/game.svg" alt="五子棋" class="game-icon">
                <div class="game-info">
                    <div class="game-name">五子棋</div>
                    <div class="game-desc">五子棋游戏，休闲益智</div>
                </div>
            </div>
            <div class="game-item active" data-game="tetris">
                <img src="img/game.svg" alt="俄罗斯方块" class="game-icon">
                <div class="game-info">
                    <div class="game-name">俄罗斯方块</div>
                    <div class="game-desc">俄罗斯方块游戏，休闲益智</div>
                </div>
            </div>
             <div class="game-item active" data-game="2048">
                <img src="img/game.svg" alt="2048" class="game-icon">
                <div class="game-info">
                    <div class="game-name">2048</div>
                    <div class="game-desc">2048游戏，休闲益智</div>
                </div>
            </div>
           
        </div>
    </div>
    
    <!-- 右侧内容区 -->
    <div class="content">
        <!-- 使用iframe来加载外部HTML页面 -->
        <iframe id="game-frame" src="gomoku/index.html" frameborder="0" width="100%" height="100%"></iframe>
    </div>
    
    <script>
        // 游戏切换功能
        document.querySelectorAll('.game-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.game-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                // 添加active类到当前项
                this.classList.add('active');
                
                // 获取游戏ID并加载对应的HTML页面
                const gameId = this.getAttribute('data-game');
                let gamePath = '';

                console.log("gameId:"+gameId);
                
                // 根据游戏ID设置对应的路径
                switch(gameId) {
                    case 'gomoku':
                        gamePath = 'gomoku/index.html';
                        break;
                    case 'tetris':
                        gamePath = 'tetris/index.html';
                        break;
                    case '2048':
                        gamePath = '2048/index.html';
                        break;
                    default:
                        gamePath = 'gomoku/index.html';
                }
                
                console.log(gamePath);
                // 更新iframe的src属性以加载新页面
                document.getElementById('game-frame').src = gamePath;
            });
        });
    </script>
