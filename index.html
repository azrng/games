<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            display: flex;
            height: 100vh;
            background-color: #f5f5f5;
            position: relative;
            overflow: hidden;
        }
        
        /* 左侧导航栏 */
        .sidebar {
            width: 280px;
            background-color: #f5f5f5;
            border-right: 1px solid #e0e0e0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        /* 导航栏标题 */
        .sidebar-header {
            padding: 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* 游戏列表 */
        .game-list {
            flex: 1;
        }
        
        /* 游戏项目 */
        .game-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #eaeaea;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .game-item:hover {
            background-color: #e8e8e8;
        }
        
        .game-item.active {
            background-color: #d9d9d9;
        }
        
        /* 游戏图标 */
        .game-icon {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }
        
        /* 游戏信息 */
        .game-info {
            flex: 1;
        }
        
        .game-name {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            color: #333;
        }
        
        .game-desc {
            font-size: 13px;
            color: #999;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 右侧内容区 */
        .content {
            flex: 1;
            background-color: #fff;
            position: relative;
        }
        
        /* 侧边栏切换按钮 */
        .toggle-sidebar {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 200;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }
        
        /* iframe样式 */
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 遮罩层 */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                bottom: 0;
                transform: translateX(-100%);
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .toggle-sidebar {
                display: block;
            }
            
            body.sidebar-open .overlay {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边栏切换按钮 -->
    <button class="toggle-sidebar">☰</button>
    
    <!-- 遮罩层 -->
    <div class="overlay"></div>
    
    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <div class="sidebar-header">
            游戏列表
            <span class="close-sidebar" style="cursor: pointer; display: none;">✕</span>
        </div>
        <div class="game-list">
            <!-- 游戏项目 -->
            <div class="game-item active" data-game="gomoku">
                <img src="img/game.svg" alt="五子棋" class="game-icon">
                <div class="game-info">
                    <div class="game-name">五子棋</div>
                    <div class="game-desc">五子棋游戏，休闲益智</div>
                </div>
            </div>
            <div class="game-item" data-game="tetris">
                <img src="img/game.svg" alt="俄罗斯方块" class="game-icon">
                <div class="game-info">
                    <div class="game-name">俄罗斯方块</div>
                    <div class="game-desc">俄罗斯方块游戏，休闲益智</div>
                </div>
            </div>
            <div class="game-item" data-game="maze">
                <img src="img/game.svg" alt="maze" class="game-icon">
                <div class="game-info">
                    <div class="game-name">迷宫</div>
                    <div class="game-desc">迷宫游戏，休闲益智</div>
                </div>
            </div>
            <div class="game-item" data-game="2048">
                <img src="img/game.svg" alt="2048" class="game-icon">
                <div class="game-info">
                    <div class="game-name">2048</div>
                    <div class="game-desc">2048游戏，休闲益智</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 右侧内容区 -->
    <div class="content">
        <!-- 使用iframe来加载外部HTML页面 -->
        <iframe id="game-frame" src="gomoku/index.html" frameborder="0"></iframe>
    </div>
    
    <script>
        // 游戏切换功能
        document.querySelectorAll('.game-item').forEach(item => {
            item.addEventListener('click', function() {
                // 移除所有active类
                document.querySelectorAll('.game-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                // 添加active类到当前项
                this.classList.add('active');
                
                // 获取游戏ID并加载对应的HTML页面
                const gameId = this.getAttribute('data-game');
                let gamePath = '';

                console.log("gameId:"+gameId);
                
                // 根据游戏ID设置对应的路径
                switch(gameId) {
                    case 'gomoku':
                        gamePath = 'gomoku/index.html';
                        break;
                    case 'tetris':
                        gamePath = 'tetris/index.html';
                        break;
                    case '2048':
                        gamePath = '2048/index.html';
                        break;
                    case 'maze':
                        gamePath = 'maze/index.html';
                        break;
                    default:
                        gamePath = 'gomoku/index.html';
                }
                
                console.log(gamePath);
                // 更新iframe的src属性以加载新页面
                document.getElementById('game-frame').src = gamePath;
                
                // 在移动端点击游戏后自动关闭侧边栏
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });
        
        // 侧边栏切换功能
        const toggleBtn = document.querySelector('.toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');
        const closeBtn = document.querySelector('.close-sidebar');
        
        // 在移动端显示关闭按钮
        if (window.innerWidth <= 768) {
            closeBtn.style.display = 'block';
        }
        
        // 窗口大小改变时检查
        window.addEventListener('resize', function() {
            if (window.innerWidth <= 768) {
                closeBtn.style.display = 'block';
            } else {
                closeBtn.style.display = 'none';
                sidebar.classList.remove('open');
                document.body.classList.remove('sidebar-open');
            }
        });
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
            document.body.classList.toggle('sidebar-open');
        }
        
        toggleBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
    </script>
